<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/layout::head">
</head>

<body>
    <header th:replace="layout/layout::header">
    </header>
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="myColumn col-5">
                <form id="myForm" th:action="@{/api/marsRover}" method="post" th:object="${position}">
                    <div class="row d-flex d-flex justify-content-center">
                        <div class="col-12 d-flex justify-content-center mb-2">
                            <img th:src="@{/images/rover.png}" alt="" width="100" height="100">
                        </div>
                        <div th:if="${position == null}" class="row col-12 mt-3 mb-2 d-flex justify-content-center">
                            <div class="d-grid col-6">
                                <input type="submit" value="Jugar" class="btn btn-dark">
                            </div>
                        </div>
                        <div th:if="${position != null}" class="row col-12 mt-3 mb-2 d-flex justify-content-center">
                            <div class="col-12">
                                <input type="hidden" th:field="*{id}" />
                            </div>
                            <div class="row col-12 ">
                                <div class="d-grid gap-2 col-6 mx-auto"><input type="submit" value="Reiniciar juego"
                                        class="btn btn-dark">
                                </div>
                                <div class="d-grid gap-2 col-6 mx-auto"> <button type="button"
                                        onclick="redirect('http://localhost:8080/api/marsRover/instructions')"
                                        class="btn btn-dark">Continuar juego</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        function redirect(url) {
            window.location.href = url;
        }
    </script>
    <div th:replace="layout/layout::script">
    </div>
</body>

</html>
